name: build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'
      - name: Build plugin
        run: |
          dotnet build plugin/RhinoSdRenderer.csproj -c Release
      # TODO: Add signing & .rhi packaging
